<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo app</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/b01cb1e07d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="todo-wrapper">
            <div class="header">
                <h1>T O D O</h1>
                <i class="fa-solid fa-sun"></i>
                <i class="fa-solid fa-moon"></i>
            </div>
            <div class="todo-list">
                <ul class="list">
                    <li>
                        <input type="radio" id="lead" name="list" value="list-title">
                        <label for="lead">create a new todo</label>
                    </li>
                </ul>
                <div class="nice">
                        <ul>
                            <li>
                                <input type="radio" id="first" name="list" value="option-one">
                                <label for="first"><span>Complete online javascript course</span></label>
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <input type="radio" id="second" name="list" value="option-two">
                                <label for="second">Jog around the park 3x</label>
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <input type="radio" id="third" name="list" value="option-three">
                                <label for="third">10 minutes meditation </label>
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <input type="radio" id="fifth" name="list" value="option-five">
                                <label for="fifth">Read for 1 hour</label>
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <input type="radio" id="six" name="list" value="option-six">
                                <label for="six">Pick up groceries</label>
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <input type="radio" id="seven" name="list" value="option-six">
                                <label for="seven">complete Todo App on frontend Mentor</label>
                            </li>
                        </ul>
                    <div class="foot">
                        <span class="left">5 min left</span>
                        <span class="center all">all</span>
                        <span class="center">active</span>
                        <span class="center">completed</span>
                        <span class="right">clear completed</span>
                    </div>
                </div>
                <ul class="none">
                    <li><span>all</span></li>
                    <li>active</li>
                    <li>completed</li>
                </ul> 
            </div>
        </div>
        <div class="end">
            <p>Drag and drop a recorder list</p>
        </div>
        
    </div>
</body>
</html>
